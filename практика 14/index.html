<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>
  <form id="film-form">
    <div id="title-error">
      <label for="title">Название:</label><br />
      <input type="text" id="title" name="title" /><br />
    </div>
    <div id="genre-error">
      <label for="genre">Жанр:</label><br />
      <input type="text" id="genre" name="genre" /><br />
    </div>
    <div id="releaseYear-error">
      <label for="releaseYear">Год:</label><br />
      <input type="text" id="releaseYear" name="releaseYear" /><br />
    </div>

    <div class="isWatched-block">
      <label for="isWatched">Успели посмотреть?</label>
      <input type="checkbox" id="isWatched" name="isWatched" />
    </div>

    <div id="submitButtons" class="submit-buttons">
      <button type="submit" id="submitButton">Добавить</button>
    </div>
  </form>
  <div class="sorted-block">
    <select name="sorting-parametr" id="sort-parametr">
      <option value="title">Название</option>
      <option value="genre">Жанр</option>
      <option value="releaseYear">Год</option>
    </select>
    <button type="button" id="sortAscButton">Сортировать по возростанию</button>
    <button type="button" id="sortDecButton">Сортировать по убыванию</button>
  </div>
  <table id="film-table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Жанр</th>
        <th>Год</th>
        <th>Успели посмотреть?</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody id="film-tbody">

    </tbody>
  </table>
  <script src="script.js"></script>

</body>

</html>
