<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>
    <form id="film-form">
        <div id="title-error">
            <label for="title">Название:</label><br />
            <input type="text" id="title" name="title" /><br />
        </div>
        <div id="genre-error">
            <label for="genre">Жанр:</label><br />
            <input type="text" id="genre" name="genre" /><br />
        </div>
        <div id="releaseYear-error">
            <label for="releaseYear">Год:</label><br />
            <input type="text" id="releaseYear" name="releaseYear" /><br />
        </div>
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        <input type="submit" value="Submit">
    </form>
    <div class="filter-block">
        <div class="filter">
            <input class="input-filter" type="text" id="filter-film-name" placeholder="Название фильма">
            <input class="input-filter" type="text" id="filter-genre" placeholder="Жанр">
            <input class="input-filter" type="text" id="filter-release-year" placeholder="Год релиза">
            <select class="input-filter" id="filter-is-watched">
                <option value="all">Все</option>
                <option value="watched">Успели посмотреть</option>
                <option value="not-watched">Не успели посмотреть</option>
            </select>
        </div>
        <div>
            <button class="delete-button delete-all" id="delete-all">Удалить всё</button>
        </div>

    </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <script src="main.js"></script>
    <script src="filter.js"></script>
    <script src="delete.js"></script>
</body>

</html>
