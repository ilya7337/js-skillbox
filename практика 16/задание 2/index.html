<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>

<body>
    <script>
        function greeting() {   
            const username = prompt("Введите имя пользователя");
            if (username === ''){
                const er = new Error('Имя обязательно для заполнения')
                throw er; 
            }
        }
        try {
            greeting();
        } catch (error) {
            alert(error.message);
        }
    </script>

</body>

</html>
